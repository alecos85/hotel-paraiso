<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabecera -->
    <header>
        Sistema de Registro De Empleados
    </header>

    <!-- Layout principal -->
    <div class="main-container">

        <!-- Formulario -->
        <form id="formulario">
            <h2>Nuevo Registro De Empleados</h2>
            <input type="text" name="numerodocumento" placeholder="Numero De Identificación">
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="apellido" placeholder="Apellido">
            <input type="email" name="correoelectonico" placeholder="Correo Electronico">
            <input type="text" name="telefono" placeholder="Teléfono">
            <input type="text" name="cargo" placeholder="Cargo De Empleado">
            <input type="number" name="salario" placeholder="Salario Asignado">
            <input type="date" name="fechaingreso">            
            <button type="submit">Guardar</button>
        </form>

        <!-- Tabla -->
        <div class="table-container">
            <table id="tabla-contactos">
                <thead>
                    <tr>
                        <th>Identificación</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Entrada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí el JS insertará filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
